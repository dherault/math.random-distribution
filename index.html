<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math.random() Distribution</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      width: min-content;
      margin-left: auto;
      margin-right: auto;
    }

    #plot {
      position: relative;
      height: 400px;
      aspect-ratio: 16 / 9;
      background-color: white;
      border: 1px solid #ccc;
    }

    #count {
      margin-top: 8px;
      font-size: 12px;
    }

    .bar {
      position: absolute;
      width: calc(100% / 100 - 4px);
      bottom: 0px;
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <h1>Math.random() Distribution</h1>
  <div class="container">
    <div id="plot"></div>
    <div id="count"></div>
  </div>

  <script>
    const CATEGORY_COUNT = 100

    const barValues = new Array(CATEGORY_COUNT).fill(0);
    const bars = Array.from({ length: CATEGORY_COUNT }, (_, i) => {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.left = `calc(${(i / CATEGORY_COUNT) * 100}% + 2px)`;
      bar.style.height = '0px';
      document.getElementById('plot').appendChild(bar);
      return bar;
    });

    const plot = document.getElementById('plot');
    const count = document.getElementById('count');

    const barMaxHeight = plot.offsetHeight;

    function loop() {
      const value = Math.random();

      barValues[Math.floor(value * CATEGORY_COUNT)]++;

      const barMax = Math.max(...barValues);

      barValues.forEach((value, index) => {
        const barHeight = (value / barMax) * barMaxHeight
        bars[index].style.height = barHeight + 'px';
      });

      count.textContent = parseInt(count.textContent || '0') + 1;

      requestAnimationFrame(loop);
    }

    loop()
  </script>
</body>
</html>
