<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math.random() Distribution</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #plot {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: white;
      border: 1px solid #ccc;
      margin: 20px auto;
      max-width: 800px;
    }

    .dot {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: lightblue;
      border-radius: 50%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <h1>Math.random() Distribution</h1>
  <div id="plot"></div>

  <script>
    const plot = document.getElementById('plot');

    setInterval(() => {
      const dot = document.createElement('div');
      dot.className = 'dot';
      
      // Random x position based on Math.random()
      const randomX = Math.random();
      const plotWidth = plot.offsetWidth;
      dot.style.left = (randomX * plotWidth) + 'px';
      
      plot.appendChild(dot);
    }, 50);
  </script>
</body>
</html>
